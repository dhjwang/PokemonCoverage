<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content = "ie-edge" />
    <link rel="stylesheet" href="./style.css" />
    <title>Pokemon Team Coverage</title>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://twitter.github.io/typeahead.js/releases/latest/typeahead.bundle.js"></script>
    <script src = "pokemon.js"></script>
    <script src = "typetable.js"></script>
  </head>
  <body>
    <div class = "description">Find out what types your Pokemon team resist!<br/>Enter your team here!</div>

    <div class = "parent">
      <div id="pokemon" class = "pokemon1">
        <input class="typeahead" type="text" placeholder="Pokemon 1">
      </div>
  
      <div id="pokemon" class = "pokemon2">
        <input class="typeahead" type="text" placeholder="Pokemon 2">
      </div>
  
      <div id="pokemon" class = "pokemon3">
        <input class="typeahead" type="text" placeholder="Pokemon 3">
      </div>
  
      <div id="pokemon" class = "pokemon4">
        <input class="typeahead" type="text" placeholder="Pokemon 4">
      </div>
  
      <div id="pokemon" class = "pokemon5">
        <input class="typeahead" type="text" placeholder="Pokemon 5">
      </div>
  
      <div id="pokemon" class = "pokemon6">
        <input class="typeahead" type="text" placeholder="Pokemon 6">
      </div>
      
    </div>

    <button id = 'btn' onclick=getthem()>GO!</button>

    <div id = 'output'>
      <div class = 'suggest'></div>
      <div id = 'showmons'></div>
      <div id = 'containers'></div>
    </div>
    <script src = "app.js"></script>

  </body>
</html>
